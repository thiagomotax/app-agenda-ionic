<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>Eventos</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="addEntry()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{ item.tituloEvento }}</h2>
      <h6>{{ item.descricaoEvento }}</h6>
      <p>{{ item.dataEvento }} Ã¡s {{ item.horaEvento }} em {{ item.localizacaoEvento }}</p>
      <button ion-button clear item-end (click)="viewEntry({ record: item })">Ver evento</button>
    </ion-item>
  </ion-item-group>
</ion-content>
