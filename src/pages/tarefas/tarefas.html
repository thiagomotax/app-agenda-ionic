<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>Tarefas</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="addEntry()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item-group>
      <ion-item *ngFor="let item of items">
        <h2>{{ item.descricaoTarefa }} </h2>
        <button ion-button color="primary" item-right (click)="viewEntry({ record: item })">Ver</button>
      </ion-item>
    </ion-item-group>
</ion-content>
